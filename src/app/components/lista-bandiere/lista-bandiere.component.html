<app-nav-bar></app-nav-bar>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name Country</th>
      <th scope="col">Flag</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of coutry">
      <td>{{c.name}}</td>
      <td>
        <img src="{{c.flags.png}}" alt="" class="flag-img">
      </td>
      <td>
        <button mat-icon-button color="primary" (click)="detailFlags(c.name)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
